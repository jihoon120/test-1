<body>
    <!--입력 - 연산 - 출력 
        input: 입력을 담당하는 중요한 역할   
               사용자가 어떠한 행위로 값을 입력하는 것!
               체크박스 선텍
               div에 id를 줄 소 있다.
               div#login_from Enter치면 div가 무엇인지 설명하는 역할
               로그인 폼 div라고 해석한다.
        아래 코드 구억 1,2 만들고 버튼 추가        
    -->
</body>
  <div id="login_from">
    <!--input은 1줄을 차지하지 않으니까 한줄씩 생성하기 위해 div로 구분한다-->

    <input type = "text" placeholder="이메일을 입력해주세요">
  </div>

  </div>
  <div>
    <input type = "button" value="로그인">

  </div>
  <input type="checkbox">
  <input type="radio" name="gender">
  <input type="radio" name="gender">

  <input type="date">
