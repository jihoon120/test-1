<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <!--
    a : 링크요소
      : 특정 페이지로 이동 (같은 웹사이트나 다른 웹사이트)  
  -->
   <a href="https://www.naver.com" target="blank"> <!--새창으로 열때 태그-->
      <button>이동</button>
   </a>
   <a href="./input.html">
     이동
   </a>
   <!-- select : 드랍다운 목록-->
   <select name=""id="">
     <option value="">축구</option>
     <option value="">농구</option>
     <option value="">야구</option>
   </select>

   <!--testarea : 여러줄 입력박스
       rows 가로, cols 세로
   --> 
   <textarea rows="50"cols="120">
     안녕하세요 저는 아무개 입니다...
   </textarea>

   <!--
     img : src 속성을 통해 파일을 선택 한다.
     (jpg, jpeg, png, gif, webp, svg)
      src : 이미지
       > 경로 : 절대경로 -> 컴퓨터 파일 위치 C:\Users\Leejihoon\Pictures\Saved Pictures
                상대경로 -> 현재 위치에서 파일 위치를 넣기
                           ./assets/icon02.png (같은 위치의 폴더, 현재 폴더)
                          ../ (상위 폴더, 다른 위치의 이미지를 가져올때)
                URL
      alt : src 이미지의 대체 텍스트를 넣는다, 이미지 설명을 넣으면 좋다.
      
   -->

   <img width="50" height="50" src ="./assets/화면 캡처 2025-03-08 172135.png" alt="대체 텍스트, 설명"/>
</body>
