<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <!-- 표, 행과 열이 존재 > tr 행(가로) -->
  <table border="1" width="100">
    <caption>표 제목</caption> 
    <tr height="100"> <!--3행 2열-->
       <th>제목</th>
       <!--가운데 정렬, 굵은 글씨-->

       <td>작성자</td>
       <!--사각형 빈 박스-->
    </tr>
    <tr>

        <!--
        height -> 새로(높이)길이 , width -> 가로(깊이)길이
        colspan : 열을 합치고 싶을때 (가로)
        rowspan : 행을 합치고 싶을때 (새로)
        -->
        <td rowspan="2" height="100">즐거운 html 시간</td>
        <td>이찬이_이찬이</td>
    </tr>
    <tr>
        <td>이찬이</td>
    </tr>
  </table> 
</body>
</html>
