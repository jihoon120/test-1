<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list html</title>
</head>
<!--
    h1 : 제목요소 (head)
       : h1~h6 존재
       : 숫자가 클수록 굵기나 크기가 줄어든다.
       : 가독성이 중요하므로 h1,h2를 많이 사용한다.
       
    ui : 리스트 항목들을 작성할때 사용
         li를 그룹핑한다. 묶어주는 역할
 -->  
<body>
  <h1>제품 목록</h1>  
  <ul>
    <li>1. 노트북</li>
    <li>2. 태블릿</li>
    <li>3. 데스크탑</li>
</ul>  


<!-- 
  - li*6 = 6개 태그 생성됨, 자동완성 이름치고 엔터
  - 똑같은 줄을 한번에 수정하려면 단어 클릭하고 
     ctrl + shift + l -> (같은 단어모두 선택)
  - ctrl + alt + 위/아래 -> 3개면 클릭하고 싶을땐 (위/아래 다중 줄 선택)
  - ctrl + f -> 검색, 모두 바꾸기 
  - art + 위/아래 -> 줄바꿈
  - shift + 위/아래 -> 복사
  - vim 마우스 없이 개발할 수 있는 기능 
-->



<!--<ol> : 앞에 기호를 붙일때 사용
    type = A, I, 1, a 
    하나의 주제를 하나로 묶을 때 사용
-->
    
<ol type="A">
    <li>첫번째</li>
    <li>두번째</li>
    <li>세번째</li>
  </ol>
</body>
</html>
