<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 1400px;
            height: 800px; 
            object-fit: contain; /* 이미지가 다들어오지만 여백이 생김 */
            object-fit: cover; /* 이미지 좌우가 맞게 딱 들어오면 나머진 잘라버림 */
        }
    </style>
</head>
<body>
    <img src="./images/화면 캡처 2025-03-08 172135.png" /> 
    <!-- 개발자도구로 width, height 확인해서 줄여라. 안줄이면 원본비율 -->
</body>
</html>
