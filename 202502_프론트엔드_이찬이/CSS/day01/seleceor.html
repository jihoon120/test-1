<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./selector.css">
    <title>Document</title>
</head>
<body>
    <div>:)</div>
    <P>안녕하세요</P>
    
    <P id="p1">p1</P>
    <!-- 현재 html에서 하나 뿐인 값 (단수)-->
    <!--  id는 한 요소에 1개 -->
    <P class="p-class active ">p-class</P>
    <P class="p-class">p-class</P>
    <!-- 현재 html에서 그룹화 시킨 값 (복수)-->
    <!--  여러개의 class 부여 -->

    <hr>

    <div id="parent">
        <p>1</p>
        <ul>
            <li>2</li>
            <li>
                <p>3</p>
            </li>
            <li>4</li>
            <li>
                <a href="">5</a>
            </li>
        </ul>
        <P>6</P>
        <P>
            <a href="">7</a>
        </P>
    </div>
</body>
</html>
